<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<title>Agendamento</title>
	  <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	  
	  
	  
	    <!-- Compiled and minified CSS -->
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    	<!-- Compiled and minified JavaScript -->
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	  
	  
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

	<header>
		 <nav>
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo center">Fazer Agendamento</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/agendamento" class="waves-effect waves-light btn"><i class="material-icons left">assignment</i>Consultar Agenda</a></li>
		      </ul>
		    </div>
		  </nav>
	</header>

	<h3></h3>
	<form class="container" method="post">
		Cliente:<input type="text" value ="" name="nomeCliente"/>
		
		<div class="row">
			<div class="input-field col s6">
				Contato:<input type="text" value ="" name="contato"/>
			</div>
			<div class="input-field col s3">
				Data:<input type="date" value ="" name="data"/>
			</div>
			<div class="input-field col s3">
				Horario:<input type="time" value ="" name="horario"/>
			</div>
		</div>
		
		
		<button class="waves-effect waves-light btn" type="submit">Salvar</button>
	</form>

</body>

</html>
