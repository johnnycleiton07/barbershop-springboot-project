<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Lista de Clientes</title>
	  <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	  
	  
	  
	    <!-- Compiled and minified CSS -->
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    	<!-- Compiled and minified JavaScript -->
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
               
	  
	  
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

	<header>
		 <nav>
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Lista de Clientes</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		      	<li><a href="/agendamento" class="waves-effect waves-light btn"><i class="material-icons left">assignment</i>Consultar Agenda</a></li>
		        <li><a href="/cadastrarCliente" class="waves-effect waves-light btn"><i class="material-icons left">assignment_ind</i>Cadastrar Cliente</a></li>
		      </ul>
		    </div>
		  </nav>
	</header>
	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>CPF</th>
				<th>EndereÃ§o</th>
				<th>Deletar</th>
		</thead>
		<tbody>
			<tr th:each="cliente : ${cliente}">
				<td><span th:text="${cliente.nome}"></span></td>
				<td><span th:text="${cliente.cpf}"></span></td>
				<td><span th:text="${cliente.endereco}"></span></td>
				<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('CC#deletarCliente').arg(0, cliente.id)).build()}"><i class="material-icons left">delete_forever</i</a></td>
			</tr>
		</tbody>
	
	</table>
	</div>
		<!--JavaScript at end of body for optimized loading-->
      	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
 </body>
</html>
